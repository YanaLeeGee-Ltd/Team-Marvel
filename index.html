<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MARVEL</title>
	<link rel="stylesheet" href="styles/style.css">
	<link href='http://fonts.googleapis.com/css?family=Oswald:700,400|Lato:400,400italic,700' rel='stylesheet' type='text/css'>
	<link type="image/png" href="images/bolt.svg" rel="icon">
	<link rel="icon" href="images/favicon.png"/>
</head>
<body>
	<div class="pageWrapper">
		<div class="slideContainer">
			<input type="radio" name="movie" id="thor" class="thor">
			<input type="radio" name="movie" id="guardians" class="guardians">
			<input type="radio" name="movie" id="ant" class="ant">
			<input type="radio" name="movie" id="captain" class="captain">
			<input type="radio" name="movie" id="doctor" class="doctor">
			<div class="thorSlide slide">
				<div class="thorHero"></div>
				<div class="thorComicStory hidden"></div>
			</div>
			<div class="guardiansSlide slide">
				<div class="guardiansHero"></div>
				<div class="guardiansComicStory hidden"></div>
			</div>
			<div class="antSlide slide">
				<div class="antHero"></div>
				<div class="antComicStory hidden"></div>
			</div>
			<div class="captainSlide slide">
				<div class="captainHero"></div>
				<div class="captainComicStory hidden"></div>
			</div>
			<div class="doctorSlide slide">
				<div class="doctorHero"></div>
				<div class="doctorComicStory hidden"></div>
			</div>
			<div class="labels">
				<label for="thor">One</label>
				<label for="guardians">Two</label>
				<label for="ant">Three</label>
				<label for="captain">Four</label>
				<label for="doctor">Five</label>
			</div>
		</div>
	</div>	
	<footer>
		<a href="http://christinacodes.com">Christina Gooyers</a>, <a href="https://twitter.com/leemacd">Lee MacDonald</a>, and <a href="http://yanatzv.com">Yana Tzvetkova</a> &copy;2015
	</footer>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
